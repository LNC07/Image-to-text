<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Image to Text (Bangla + English)</title>
</head>
<body style="font-family:sans-serif; text-align:center; padding:20px;">
  <h2>⚡ Fast Image to Text (Bangla + English)</h2>

  <input type="file" id="imageInput" accept="image/*">
  <br><br>
  <button onclick="extractText()">Extract Text</button>

  <h3>Result:</h3>
  <pre id="resultBox" style="white-space: pre-wrap; border:1px solid #ccc; padding:10px; text-align:left;"></pre>

  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    async function extractText() {
      const file = document.getElementById('imageInput').files[0];
      if (!file) {
        alert("Please upload an image first!");
        return;
      }

      document.getElementById('resultBox').innerText = "⏳ Processing... Please wait...";

      try {
        // Load image into canvas for preprocessing
        const img = new Image();
        img.src = URL.createObjectURL(file);

        img.onload = async () => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          // Resize if very large (max 1000px width)
          const scale = Math.min(1000 / img.width, 1);
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;

          // Draw grayscale image
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          for (let i = 0; i < imageData.data.length; i += 4) {
            const avg = (imageData.data[i] + imageData.data[i+1] + imageData.data[i+2]) / 3;
            imageData.data[i] = imageData.data[i+1] = imageData.data[i+2] = avg;
          }
          ctx.putImageData(imageData, 0, 0);

          // OCR processing
          const { data: { text } } = await Tesseract.recognize(
            canvas.toDataURL("image/png"),
            'ben+eng',
            { logger: info => console.log(info) }
          );

          document.getElementById('resultBox').innerText = text;
        };

      } catch (error) {
        document.getElementById('resultBox').innerText = "❌ Error: " + error.message;
      }
    }
  </script>
</body>
</html>
